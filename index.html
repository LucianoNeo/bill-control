<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Contas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <label for="escolha"></label>
    <select name="mes" id="mes">
    <option value="jan">Janeiro</option>
    <option value="fev">Fevereiro</option>
    </select>
    <input type="button" value="Selecionar" onclick="escolheMes()">
    <table>
        <thead>
            <p>Contas Fixas</p>
          <tr>
            <th>Data</th>
            <th>Serviço/Produto</th>
            <th>Valor</th>
            <th>Tipo</th>
          </tr>
        </thead>
        <tbody id="mostraFixas">
        </tbody>

        <table>
            <thead>
                <p>Lanches</p>
              <tr>
                <th>Data</th>
                <th>Serviço/Produto</th>
                <th>Valor</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody id="mostraLanches">
            </tbody>
    <table>
            <thead>
                <p>Extras</p>
              <tr>
                <th>Data</th>
                <th>Serviço/Produto</th>
                <th>Valor</th>
                <th>Tipo</th>
              </tr>
            </thead>
            <tbody id="mostraExtras">
            </tbody>
            <table>
                <thead>
                    <p>Parceladas</p>
                  <tr>
                    <th>Data</th>
                    <th>Serviço/Produto</th>
                    <th>Valor</th>
                    <th>Tipo</th>
                  </tr>
                </thead>
                <tbody id="mostraParcelado">
                </tbody>

    <script src="./script.js"></script>
</body>
</html>
